<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Typing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
        }

        .container {
            text-align: center;
            margin-top: 250px;
            padding: 100px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(255, 0, 0, 0.1);
            width: 80%;
            max-width: 1000px;
        }

        #wordToType {
            font-size: 28px;
            font-weight: bold;
            margin: 20px;
            color: #333;
        }

        #typingInput {
            padding: 12px;
            font-size: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
            margin: 20px 0;
            outline: none;
        }

        #typingInput:focus {
            border-color: #4caf50;
        }

        .log {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        .correct {
            color: green;
            font-weight: bold;
        }

        .incorrect {
            color: red;
            font-weight: bold;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            #wordToType {
                font-size: 22px;
            }

            #typingInput {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Keyboard Typing</h2>
        <div id="wordToType">Hello</div>
        <input type="text" id="typingInput" placeholder="Start typing...">
    </div>
    <div id="throttleLog" class="log"></div>
    <div id="debounceLog" class="log"></div>

    <script>
        // Function to debounce the input event
        function debounce(fn, delay) {
            let timer;
            return function(...args) {
                clearTimeout(timer);
                timer = setTimeout(() => fn.apply(this, args), delay);
            };
        }

        // Function to throttle the input event
        function throttle(fn, limit) {
            let lastCall = 0;
            return function(...args) {
                const now = Date.now();
                if (now - lastCall >= limit) {
                    lastCall = now;
                    fn.apply(this, args);
                }
            };
        }

        const words = ["Hello", "World", "JavaScript", "Programming", "Code", "Typing", "Challenge"];
        let currentWord = words[Math.floor(Math.random() * words.length)];
        const wordToType = document.getElementById('wordToType');
        wordToType.textContent = currentWord;

        const input = document.getElementById('typingInput');
        const throttleLog = document.getElementById('throttleLog');
        const debounceLog = document.getElementById('debounceLog');

        const handleThrottle = throttle((e) => {
            throttleLog.innerHTML = `<b>Throttle:</b> Typing... "${e.target.value}"`;
        }, 1000);

        const handleDebounce = debounce((e) => {
            debounceLog.innerHTML = `<b>Debounce:</b> Finished typing: "${e.target.value}"`;
            checkInput(e.target.value);
        }, 500);

        function checkInput(inputText) {
            if (inputText === currentWord) {
                debounceLog.innerHTML += `<br><span class="correct">Correct!</span>`;
                setTimeout(changeWord, 1000);  // Change word after 1 second
            } else {
                debounceLog.innerHTML += `<br><span class="incorrect">Incorrect. Try again!</span>`;
            }
        }

        // Function to change the word
        function changeWord() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            wordToType.textContent = currentWord;
            input.value = '';  // Reset input field
            debounceLog.innerHTML = '';  // Clear the previous messages
            throttleLog.innerHTML = '';  // Clear the throttle log
        }

        input.addEventListener('keyup', (e) => {
            handleThrottle(e);
            handleDebounce(e);
        });
    </script>
</body>
</html>
